AWSTemplateFormatVersion: '2010-09-09'
Description: Network - VPC, 2 public + 2 private subnets, IGW, NAT, routes

Parameters:
  Env:
    Type: String
    AllowedValues: [dev, qa, uat, prod]
  Workstream:
    Type: String
    Description: Workstream identifier
  ProjectName:
    Type: String
    Description: Application name
  VpcCidr:
    Type: String
  PublicSubnet1Cidr:
    Type: String
  PublicSubnet2Cidr:
    Type: String
  PrivateSubnet1Cidr:
    Type: String
  PrivateSubnet2Cidr:
    Type: String

Resources:
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub 'hq-${Workstream}-${Env}-${ProjectName}-VPC-Main'
        - Key: Workstream
          Value: !Ref Workstream
        - Key: Project
          Value: !Ref ProjectName
        - Key: Env
          Value: !Ref Env

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub 'hq-${Workstream}-${Env}-${ProjectName}-IGW-Main'
        - Key: Workstream
          Value: !Ref Workstream
        - Key: Project
          Value: !Ref ProjectName
        - Key: Env
          Value: !Ref Env

  VpcGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref Vpc
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PublicSubnet1Cidr
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'hq-${Workstream}-${Env}-${ProjectName}-Subnet-Public-A'
        - Key: Tier
          Value: public
        - Key: Workstream
          Value: !Ref Workstream
        - Key: Project
          Value: !Ref ProjectName
        - Key: Env
          Value: !Ref Env

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PublicSubnet2Cidr
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'hq-${Workstream}-${Env}-${ProjectName}-Subnet-Public-B'
        - Key: Tier
          Value: public
        - Key: Workstream
          Value: !Ref Workstream
        - Key: Project
          Value: !Ref ProjectName
        - Key: Env
          Value: !Ref Env

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PrivateSubnet1Cidr
      MapPublicIpOnLaunch: false
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'hq-${Workstream}-${Env}-${ProjectName}-Subnet-Private-A'
        - Key: Tier
          Value: private
        - Key: Workstream
          Value: !Ref Workstream
        - Key: Project
          Value: !Ref ProjectName
        - Key: Env
          Value: !Ref Env

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PrivateSubnet2Cidr
      MapPublicIpOnLaunch: false
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub 'hq-${Workstream}-${Env}-${ProjectName}-Subnet-Private-B'
        - Key: Tier
          Value: private
        - Key: Workstream
          Value: !Ref Workstream
        - Key: Project
          Value: !Ref ProjectName
        - Key: Env
          Value: !Ref Env

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub 'hq-${Workstream}-${Env}-${ProjectName}-RT-Public'
        - Key: Workstream
          Value: !Ref Workstream
        - Key: Project
          Value: !Ref ProjectName
        - Key: Env
          Value: !Ref Env

  PublicDefaultRoute:
    Type: AWS::EC2::Route
    DependsOn: VpcGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  NatEip:
    Type: AWS::EC2::EIP
    DependsOn: VpcGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub 'hq-${Workstream}-${Env}-${ProjectName}-EIP-NAT'
        - Key: Workstream
          Value: !Ref Workstream
        - Key: Env
          Value: !Ref Env

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEip.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub 'hq-${Workstream}-${Env}-${ProjectName}-NAT-Main'
        - Key: Workstream
          Value: !Ref Workstream
        - Key: Env
          Value: !Ref Env

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub 'hq-${Workstream}-${Env}-${ProjectName}-RT-Private'
        - Key: Workstream
          Value: !Ref Workstream
        - Key: Project
          Value: !Ref ProjectName
        - Key: Env
          Value: !Ref Env

  PrivateDefaultRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

Outputs:
  VpcId:
    Value: !Ref Vpc
  PublicSubnetIds:
    Value: !Join [",", [!Ref PublicSubnet1, !Ref PublicSubnet2]]
  PrivateSubnetIds:
    Value: !Join [",", [!Ref PrivateSubnet1, !Ref PrivateSubnet2]]
